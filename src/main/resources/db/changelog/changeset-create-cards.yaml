databaseChangeLog:
  - changeSet:
      id: 2
      author: nikita
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_user
                    references: users(id)
              - column:
                  name: card_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: balance
                  type: NUMERIC(15,2)
                  defaultValueNumeric: 0
